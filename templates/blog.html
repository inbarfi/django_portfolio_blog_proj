{% extends "base.html" %}
{% block content %}
{% for post in posts %}
    <div class="post-block">
        <h2 class="subtitle">{{post.title}}</h2>

        <div class="small">Posted at {{ post.date_added }}</div>

        <p>{{ post.intro }}</p>
        <a href="{% url 'post_detail' post.slug %}" class="">Read more</a>
    </div>
{% endfor %}


<!--display cover photo if exists (models take the first cover so no need to specify it here)-->
{% if photo.is_cover %}
    <img src="{{ photo.image.url }}">
{% endif %}

{% endblock content %}
